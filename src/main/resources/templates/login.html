<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestão de Ferramentas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
    <main>
        <div class="container_login">
            <div class="login-container">
                <div class="login-header">
                    <div class="login-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <h1>Bem-vindo de volta</h1>
                    <p>Faça login para acessar o sistema</p>
                </div>
                
                <div class="login-body">
<!--                    <div class="error-message" id="error-message">-->
<!--                        <i class="fas fa-exclamation-circle"></i>-->
<!--                        <span>E-mail ou senha incorretos. Tente novamente.</span>-->
<!--                    </div>-->
                    
                    <form id="login-form" action="/login" method="post">
                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i>
                                E-mail
                            </label>
                            <div class="input-with-icon">
                                <i class="fas fa-at"></i>
                                <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-key"></i>
                                Senha
                            </label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" class="form-control" id="password" name="senha" placeholder="Sua senha" required>
                            </div>
                        </div>

                        <div class="error-message" id="loginMessage" th:if="${param.error}" >
                            <i class="fas fa-exclamation-circle"></i>
                            <p th:text="'Email ou senha inválidos.'"></p>
                        </div>

                        <button type="submit" class="login-btn">
                            <i class="fas fa-sign-in-alt"></i>
                            Entrar no Sistema
                        </button>

                        <div class="login-footer">
                            <p>Não tem uma conta? <a href="/cadastrar">Cadastrar-se</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
