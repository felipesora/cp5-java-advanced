<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Gestão de Ferramentas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <link rel="stylesheet" th:href="@{/css/cadastro.css}" />
    <script th:src="@{/js/form-cadastro.js}" defer></script>
</head>
<body>
    <main>
        <div class="container_cadastro">
            <div class="cadastro-container">
                <div class="cadastro-header">
                    <div class="cadastro-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h1>Criar Nova Conta</h1>
                    <p>Preencha os dados para se cadastrar</p>
                </div>
                
                <div class="cadastro-body">
                    <form id="cadastro-form" action="/cadastrar" method="post" th:object="${usuario}">
                        <div class="form-group">
                            <label for="nome">
                                <i class="fas fa-user"></i>
                                Nome Completo
                            </label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome completo" required th:field="*{nome}">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i>
                                E-mail
                            </label>
                            <div class="input-with-icon">
                                <i class="fas fa-at"></i>
                                <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com" required th:field="*{email}">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="senha">
                                <i class="fas fa-key"></i>
                                Senha
                            </label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" class="form-control" id="senha" name="senha" placeholder="Crie uma senha segura" required th:field="*{senha}">
                            </div>
                        </div>

                        <div class="container_mensagem_cadastro" id="validacaoMensagem"></div>

                        <div class="success-message" id="cadastroSucesso" th:if="${mensagemSucesso}">
                            <i class="fas fa-check-circle"></i>
                            <p th:text="${mensagemSucesso}"></p>
                        </div>

                        <div class="error-message" id="loginMessage" th:if="${mensagemErro}">
                            <i class="fas fa-exclamation-circle"></i>
                            <p th:text="${mensagemErro}"></p>
                        </div>
                        
                        <button type="submit" class="cadastro-btn" id="cadastro-btn">
                            <i class="fas fa-user-plus"></i>
                            Criar Conta
                        </button>
                        
                        <div class="cadastro-footer">
                            <p>Já tem uma conta? <a href="login.html">Fazer login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
